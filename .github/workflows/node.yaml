name: NASA PROJECT CI
on: 
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs: 
  build: 
    env: 
      CI: true
    strategy:
      matrix: 
        node-version: [20.x]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js version 20
        uses: actions/setup-node@v3
        with: 
          node-version: ${{matrix.node-version}}
      - run: npm install
      - run: npm run build --prefix client
      - run: npm test
